<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />

      <!-- FONTAWESOME -->
      <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"
      />

      <!-- ROBOTO FONT -->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet"
      />

      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css" />

      <title>Desafio Savage!!</title>
    </head>
  </head>
  <body>
    <!-- START BANNER DESK -->
    <section class="banner d-none d-sm-block"></section>
    <!-- END BANNER DESK -->

    <!-- START BANNER MOBILE -->
    <section class="d-block d-sm-none">
      <img
        class="img-fluid"
        src="img/desfio.webp"
        onerror="this.onerror=null; this.src='img/desafio.jpg'"
        alt=""
      />
    </section>
    <!-- END BANNER MOBILE -->

    <section class="formulario">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <h1>
              <span>De 28/06 a 05/07</span><br />
              <span>100% on-line e 100% gratuito</span>
            </h1>
          </div>
        </div>
        <div class="row text-center mt-3">
          <div class="col-md-12">
            <p>
              Você quer vencer o desânimo e acabar com a frustração? Então,
              treino comigo e faça as pazes com o seu corpo!
            </p>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Como posso te chamar?"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Qual o seu melhor e-mail?"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Qual o número do seu WhatsApp?"
                />
              </div>
            </div>
            <!-- BOTAO -->
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-lg btn-block botao botao-formulario mb-2"
                >
                  Quero treinar com a Isa
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
